<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'images similaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche d'images similaires</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadImage()">Rechercher</button>
        <div id="gallery" class="gallery"></div>
    </div>
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            if (fileInput.files.length === 0) {
                alert('Veuillez sÃ©lectionner une image.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.example.com/search', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                result.images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la recherche d\'images.');
            }
        }
    </script>
</body>
</html>
