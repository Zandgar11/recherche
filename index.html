<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'images similaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche d'images similaires</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadImage()">Rechercher</button>
        <div id="gallery" class="gallery"></div>
    </div>
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            if (fileInput.files.length === 0) {
                alert('Veuillez sÃ©lectionner une image.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'your_upload_preset'); // Remplace par ton propre upload preset de Cloudinary

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/your_cloud_name/image/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                const searchResponse = await fetch(`https://api.cloudinary.com/v1_1/your_cloud_name/image/similar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('your_api_key:your_api_secret')
                    },
                    body: JSON.stringify({ public_id: result.public_id })
                });
                const searchResult = await searchResponse.json();

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                searchResult.resources.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.secure_url;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la recherche d\'images.');
            }
        }
    </script>
</body>
</html>
