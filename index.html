<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .gallery img {
                max-width: 100%;
                margin: 5px;
            }
            input[type="text"] {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche d'images</h1>
        <input type="text" id="searchQuery" placeholder="Entrez votre recherche...">
        <button onclick="searchImages()">Rechercher</button>
        <div id="gallery" class="gallery"></div>
    </div>
    <script>
        async function searchImages() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Veuillez entrer un texte pour la recherche.');
                return;
            }

            const accessKey = 'uOi1U-MKgUkWr-76VbeuwWnXahSkmNX2p4JeWhlmkis'; // Ta clé API Unsplash
            const page = Math.floor(Math.random() * 100) + 1; // Génère un numéro de page aléatoire entre 1 et 100
            const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${accessKey}&per_page=20&page=${page}&orientation=landscape&content_filter=high`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.error('Erreur lors de la recherche d\'images:', response.statusText);
                    alert('Erreur lors de la recherche d\'images.');
                    return;
                }

                const result = await response.json();
                console.log('Résultat de la recherche d\'images:', result);

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                result.results.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.urls.small;
                    img.alt = item.alt_description || 'Image';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la recherche d\'images.');
            }
        }
    </script>
</body>
</html>
