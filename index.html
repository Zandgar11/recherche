<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .gallery img {
                max-width: 100%;
                margin: 5px;
            }
            input[type="text"] {
                width: 100%;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche d'images</h1>
        <input type="text" id="searchQuery" placeholder="Entrez votre recherche...">
        <button onclick="searchImages()">Rechercher</button>
        <div id="gallery" class="gallery"></div>
    </div>
    <script>
        async function searchImages() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Veuillez entrer un texte pour la recherche.');
                return;
            }

            const unsplashAccessKey = 'uOi1U-MKgUkWr-76VbeuwWnXahSkmNX2p4JeWhlmkis';
            const pexelsApiKey = 'Nsd8UkadfGFLGxJzEuKQdskSkMkkGeEb9cwzoHIQFEMfDYgZzjv0ISXA';
            const pixabayApiKey = 'YOUR_PIXABAY_API_KEY';

            const unsplashUrl = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${unsplashAccessKey}&per_page=5&page=${Math.floor(Math.random() * 100) + 1}&orientation=landscape&content_filter=high`;
            const pexelsUrl = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=5&page=${Math.floor(Math.random() * 100) + 1}`;
            const pixabayUrl = `https://pixabay.com/api/?key=${pixabayApiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=5&page=${Math.floor(Math.random() * 100) + 1}`;

            try {
                const [unsplashResponse, pexelsResponse, pixabayResponse] = await Promise.all([
                    fetch(unsplashUrl),
                    fetch(pexelsUrl, { headers: { Authorization: `Bearer ${pexelsApiKey}` } }),
                    fetch(pixabayUrl)
                ]);

                if (!unsplashResponse.ok || !pexelsResponse.ok || !pixabayResponse.ok) {
                    throw new Error('Erreur lors de la récupération des données.');
                }

                const unsplashResult = await unsplashResponse.json();
                const pexelsResult = await pexelsResponse.json();
                const pixabayResult = await pixabayResponse.json();

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                // Ajouter les images d'Unsplash
                unsplashResult.results.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.urls.small;
                    img.alt = item.alt_description || 'Image';
                    gallery.appendChild(img);
                });

                // Ajouter les images de Pexels
                pexelsResult.photos.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.src.small;
                    img.alt = item.alt || 'Image';
                    gallery.appendChild(img);
                });

                // Ajouter les images de Pixabay
                pixabayResult.hits.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.webformatURL;
                    img.alt = item.tags || 'Image';
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la recherche d\'images.');
            }
        }
    </script>
</body>
</html>
